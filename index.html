<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch (mm:ss:tt)</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Stop Watch (mm:ss:tt)</h2>
        <p>
            <span id="minutes">00</span><span class="dots">:</span><span id="seconds">00</span><span class="dots">:</span><span id="tens">00</span>
        </p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button><br>
         <div id="box">
            <p>
                
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
